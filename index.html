.button {

  align-items: center;

  position: relative;
  overflow: hidden;
  border-radius: 10rem;

}

.button:hover {
  background: rgb(248, 231, 193);
  color: rgb(33, 0, 85);
}

.button:active {
  transform: scale(0.97);
}

.hoverEffect {
  position: absolute;
  bottom: 0;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
}

.hoverEffect div {
  background: rgb(185, 71, 71);
  background: linear-gradient(
    90deg,
    rgb(239, 102, 17) 0%,
    rgba(185, 115, 71) 49%,
    rgb(203, 82, 7) 100%
  );
  border-radius: 40rem;
  width: 10rem;
  height: 10rem;
  transition: 0.4s;
  filter: blur(20px);
  animation: effect infinite 3s linear;
  opacity: 0.5;
}

.button:hover .hoverEffect div {
  width: 8rem;
  height: 8rem;
}

@keyframes effect {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}


    #result {

    const names = Object.keys(guestList);

    function showSuggestions() {
      const input = document.getElementById("guestName");
      const suggestionsBox = document.getElementById("suggestions");
      const query = input.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";

      if (!query) return;

      const matches = names.filter(name => name.toLowerCase().includes(query)).slice(0, 5);

      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = capitalizeName(match);
        div.onclick = () => {
          input.value = capitalizeName(match);
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(div);
      });
    }

if (originalName) {
